{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'myapp/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    ...
  </div>
</nav>

<div class="row justify-content-center">
    <div class="col-10">
        <div class="card mt-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        {% if car.photo %}
                            <img src="{{ car.photo.url }}" alt="{{ car.title }}" width="300">
                        {% else %}
                            <img src="https://picsum.photos/200" alt="Placeholder Image" width="350">
                        {% endif %}
                    </div>
                    <div class="col-6">
                        <h5 class="card-title">{{ car.title }}</h5>
                        <p class="card-text">{{ car.context }}</p>
                        <hr>
                        <p><strong>{{ car.carmodel }}</strong></p>
                        <p><strong>Views: {{ car.views }}</strong></p>
                    
                        <a href="{% url 'update_car' car.pk %}" class="btn btn-outline-primary">Update</a>
                        <a href="{% url 'delete_car' car.pk %}" class="btn btn-outline-danger">Delete</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="download-button mt-3">
          <a href="{% url 'pdf_download' car.pk %}" class="btn btn-success">
            ⬇️ Download
          </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
