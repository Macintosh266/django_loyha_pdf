{% load static %}
<link rel="stylesheet" href="{% static 'myapp/style.css' %}"
>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="'#'"
>Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'home' %}"
>Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'create_carmodel' %}"
>Add CarModel</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'create_car' %}"
>Add Car</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#"
 tabindex="-1" aria-disabled="true">Disabled</a>
        </li>
      </ul>
    </div>
  </div>
</nav>



<div class="row justify-content-center">
    <div class="col-10">
        <div class="card mt-4 ">
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        {% if car.image %}
                        <img src="{{car.photo}}" alt="" width="300">
                        {% else %}
                        <img src="https://picsum.photos/200" alt="" width="350">
                        {% endif %}
                    </div>
                    <div class="col-6">
                        <h5 class="card-title">{{car.title}}</h5>
                        <p class="card-text">{{car.context}}</p>
                        <hr>
                        <p class="card-title"><strong>{{car.carmodel}}</strong></p>
                        <p class="card-title"><strong>{{car.views}}</strong></p>
                    
                        <a href="{% url 'update_car' car.pk%}"
 class="btn btn-outline-primary">Update</a>
                        <a href="{% url 'delete_car' car.pk%}"
 class="btn btn-outline-danger">Delete</a>
                    </div>
                </div>
                
            </div>
            
        </div>
<div class="download-button">
  <a href="{% url 'pdf_download' car.pk%}"
 download>
    <span class="icon">⬇️</span>
    Download
  </a>
<!--  <p class="filename">Filename: Abcd.pdf</p>-->
<!--  <p class="filesize">Size: 5MB</p>-->
</div>

        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
